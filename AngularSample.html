<!DOCTYPE html>
<html ng-app="store">
 <head>
 <link rel="stylesheet" type="text/css" href="C:\Users\sivarama.kp\Desktop\Development _Angular\bootstrap-3.3.7-dist\css\bootstrap.min.css" />
 </head>
 <body ng-controller="storecontroller as store">
<script type="text/javascript" src="C:\Users\sivarama.kp\Desktop\Development _Angular\angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<div ng-repeat ="product in store.products">
	<h1> {{product.name}} </h1>
<h2> ${{product.price}} </h2>
<!-- <p> {{product.description}} </p> -->
<button type="button" class="btn btn-success" ng-show="product.CanPurchase">Add to Cart</button>
<br>
<br>
<section ng-controller="PanelController as panel">
	<ul class="nav nav-pills">
		<li ng-class="{active:tab===1}">
			<a href ng-click="tab=1">Description</a>
		</li>
		<li ng-class="{active:tab===2}">
			<a href ng-click="tab=2">Specifications</a>
		</li>
		<li ng-class="{active:tab===3}">
			<a href ng-click="tab=3">Reviews</a>
		</li>
	</ul>
	<div class="Panel" ng-show="tab===1">
		<h4>
			Description
		</h4>
		<blockquote>
		
			{{product.description}}
		</blockquote>
	</div>
		<div class="Panel" ng-show="tab===2">
		<h4>
			Specifiactions
		</h4>
		<blockquote>
			None Yet
		</blockquote>
			
			
	</div>
		<div class="Panel" ng-show="tab===3">
		<h4>
			Reviews
		</h4>
		<blockquote>
			None Yet
		</blockquote>
	</div>
</section>
</div>

 </body>
</html>
